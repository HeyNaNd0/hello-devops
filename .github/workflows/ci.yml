name: CI
on:
  push: { branches: [ "main" ] }
  pull_request:
permissions: { contents: read }
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          cache: true
      - name: Tidy modules
        run: go mod tidy
      - name: Run tests
        run: go test ./...
      - name: Build image (sanity)
        run: docker build -t hello-devops:ci .
